[DEFAULT]
TopStoriesURL = https://news.google.com/topstories
ArticleContainer = article, div[role="article"]
HeadlineSelector = h3, h4, [role="heading"]
ImageSelector = img:not([src*="favicon"]):not([src*="logo"])
ScrollCount = 8
ScrollDelay = 1.2
UserAgent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
OutputDir = ./news_data