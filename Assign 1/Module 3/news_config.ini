[DEFAULT]
BaseURL = https://news.google.com/
ArticleContainer = article, div[role="article"]
HeadlineSelector = h3, h4, [aria-label*="Headline"]
ImageSelector = img, [data-src]
ScrollCount = 10
ScrollDelay = 1.5
UserAgent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
OutputDir = news_data
OutputFile = articles.json
